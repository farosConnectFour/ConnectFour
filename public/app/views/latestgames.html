<div class="latestGamesDiv">
    <h3>Latest Games</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Player 1</td>
            <td>Player 2</td>
            <td>Winner</td>
            <td>Rated</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="game in latestGames">
            <td>{{game.player1}}</td>
            <td>{{game.player2}}</td>
            <td>{{game.winner}}</td>
            <td>{{game.rated}}</td>
        </tr>
        </tbody>
    </table>
</div>
