<div class="modal-header">
    <h3>Create Game Room</h3>
</div>
<form>
<div class="modal-body">
        <fieldset>
            <div class="form-group">
                <label>Room name</label>
                <input type="text" class="form-control" ng-model="newGame.name" ng-required="true" placeholder="room name">
            </div>
            <label>
                <input type="checkbox" ng-model="newGame.rated"> Rated
            </label>
        </fieldset>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="create()">Create</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
</div>
</form>
